type Repo {
  id: ID!
  full_name: String!
  github_owner: String!
  github_name: String!
  github_url: String!
  githubID: ID!
  added_by: User!
  desc: String
  issues: Int
  language: String
  stars: Int
}

type Query {
  allRepos: [Repo]
  getRepo(full_name: String!): Repo!
  allUsers: [User]!
  getUser(username: String!): User!
}

type User {
  id: ID!
  joined: String!
  verified: Boolean!
  username: String!
  avatar_url: String!
  bio: String
  email: String
  bioLink: String
  name: String
  twitterLink: String
  repos: [Repo]!
}

schema {
  query: Query
}
